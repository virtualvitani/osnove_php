!<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Liste</h1>

        <h2>Unordered List</h2>
        <ul>
            <li>Kava</li>
            <li>Caj</li>
            <li>Keksi</li>
        </ul>

        <h2>Ordered List</h2>
        <ol>
            <li>Peugeot</li>
            <li>Ferrari</li>
            <li>Tesla</li>
        </ol>

        <dl>
            <dt>Peugeot</dt>
            <dd>Najbolji auto ikada</dd>
            <dt>Ferrari</dt>
            <dd>Drugi najbolji</dd>
        </dl>
    </body>
</html>
